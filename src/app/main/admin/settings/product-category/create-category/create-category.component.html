<div class="create-category-modal">
  <!-- Modal Header -->
  <div class="modal-header">
    <h4 class="modal-title">
      <i class="feather icon-plus-circle text-primary me-2"></i>
      Create New Category
    </h4>
    <button type="button" class="btn-close" (click)="onCancel()" aria-label="Close"></button>
  </div>

  <!-- Modal Body -->
  <div class="modal-body">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <!-- Category Name -->
      <div class="form-group mb-3">
        <label for="categoryName" class="form-label"> Category Name <span class="text-danger">*</span> </label>
        <input
          type="text"
          id="categoryName"
          class="form-control"
          [class.is-invalid]="submitted && f['name'].errors"
          formControlName="name"
          placeholder="Enter category name"
        />
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Category name is required.</div>
          <div *ngIf="f['name'].errors['minlength']">Category name must be at least 2 characters.</div>
          <div *ngIf="f['name'].errors['maxlength']">Category name cannot exceed 100 characters.</div>
        </div>
        <small class="form-text text-muted"> Choose a descriptive name for your product category. </small>
      </div>

      <!-- Category Description -->
      <div class="form-group mb-3">
        <label for="categoryDescription" class="form-label"> Description </label>
        <textarea
          id="categoryDescription"
          class="form-control"
          [class.is-invalid]="submitted && f['description'].errors"
          formControlName="description"
          rows="3"
          placeholder="Enter category description (optional)"
        ></textarea>
        <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
          <div *ngIf="f['description'].errors['maxlength']">Description cannot exceed 500 characters.</div>
        </div>
        <small class="form-text text-muted"> Provide additional details about this category (optional). </small>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" class="btn btn-outline-secondary me-2" (click)="onCancel()" [disabled]="loading">
          <i class="feather icon-x me-1"></i>
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="loading || categoryForm.invalid">
          <span *ngIf="!loading">
            <i class="feather icon-check me-1"></i>
            Create Category
          </span>
          <span *ngIf="loading">
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Creating...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
